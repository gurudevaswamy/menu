<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Duddu's Restaurant</h1>
        <p>Explore our delicious menu and order your favorites!</p>
    </header>

    <section class="menu">
        <!-- Each food item card -->
        <div class="food-item" data-name="Idli" data-price="20">
            <img src="images/idli.jpg" alt="Idli">
            <h3>Idli<h3>
            <p>₹20</p>
            <label for="idli-quantity">Quantity:</label>
            <input type="number" id="burger-quantity" min="0" max="10" value="0">
            <button onclick="addToCart('Idli', 20, 'idli-quantity')">Add to Cart</button>
        </div>

        <div class="food-item" data-name="Halwa" data-price="40">
            <img src="images/halwa.jpg" alt="Halwa">
            <h3>Halwa</h3>
            <p>₹40</p>
            <label for="halwa-quantity">Quantity:</label>
            <input type="number" id="halwa-quantity" min="0" max="10" value="0">
            <button onclick="addToCart('Halwa', 40, 'pizza-quantity')">Add to Cart</button>
        </div>

        <div class="food-item" data-name="Vada" data-price="30">
            <img src="images/vada.jpg" alt="Vada">
            <h3>Vada</h3>
            <p>₹30</p>
            <label for="vada-quantity">Quantity:</label>
            <input type="number" id="vada-quantity" min="0" max="10" value="0">
            <button onclick="addToCart('Vada', 30, 'vada-quantity')">Add to Cart</button>
        </div>
                
        <div class="food-item" data-name="Poori" data-price="40">
            <img src="images/poori.jpg" alt="Poori">
            <h3>Poori</h3>
            <p>₹40</p>
            <label for="poori-quantity">Quantity:</label>
            <input type="number" id="poori-quantity" min="0" max="10" value="0">
            <button onclick="addToCart('Poori', 40, 'poori-quantity')">Add to Cart</button>
        </div>
                
        <!-- Add more food items here -->
    </section>

    <div class="checkout-section">
        <h2>Checkout</h2>
        <button onclick="viewCart()">View Cart</button>
        <div id="cart-summary"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
